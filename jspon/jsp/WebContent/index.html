
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Insert title here</title>

<style>
	body{background-color: #D3D3D3;font-size: 20px}
	#but{margin-left:35px;height:25px;}
	#box1{width:475px;height:500px;margin-left:35%;margin-top:10%;background-color:#ffffff;border-radius: 25px}

	input[type=text]{height:20px;font-size: 15px;width:175px;}

<body>
<script src="//code.jquery.com/jquery.min.js"></script>
<form id="box1" action="selection.jsp" method="post">
	<img src="log.jpg" style="width:160px;margin-left:165px;margin-top:20px">
	<table>
		<tr>
			<td>학과</td>
			<td><input type="text" id="dt1" name="dt1"></td>
		</tr>
		<tr>
			<td>학번</td>

		</tr>
		<tr>
			<td>이름</td>
			<td><input type="text" id="dt3" name="dt3"></td>
		</tr>
		<tr>
			<td>학년</td>
			<td><select name="sel" style="height:25px">
					<option value="1">1학년</option>
					<option value="2">2학년</option>
					<option value="3">3학년</option>
					<option value="4">4학년</option>
				</select>
				<input type="button" id="but" value="설문 선택" onclick="confirm()">
			</td>
		</tr>
	</table>
	
</form>
<script>
history.pushState(null, null, location.href);
window.onpopstate = function(event) {
	history.go(1);
};
	function confirm(){
		var tx1=$("#dt1").val();
		var tx2=$("#dt2").val();
		var tx3=$("#dt3").val();
		var tx=0;
		/*var tx3=$("input[name=gender]:checked").val();
		if(tx3==undefined){
			alert("성별이 빠졌습니다.");
			tx=1;
		}*/
		if(tx1==""){
			alert("학과 내용이 빠졌습니다.");
			tx=1;
		}
		if(tx2==""){
			alert("학번 내용이 빠졌습니다.");
			tx=1;
		}
		if(tx3==""){
			alert("이름 내용이 빠졌습니다.");
			tx=1;
		}
		
		if(tx==0){
			$("#box1").submit();
		}
	}
</script>
